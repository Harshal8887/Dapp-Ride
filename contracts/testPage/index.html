<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
<script src="func.js"></script>

<head>
<style>
#myProgress {
  width: 100%;background-color: grey;
}

#myBar {
  width: 1%;height: 30px;background-color: green;
}
</style>
</head>

<body>

<!-- <h2>Add user</h2>

<div id="choose">
    <button type="button" onclick=ride() style="height:70px;width:100%;">Ride</button>
    <button type="button" onclick=drive() style="height:70px;width:100%;">Drive</button>
</div>

<div id="driverStuff" style="visibility:hidden">
    <h1>Driver Stuff</h1>
    <h2>Request</h2>
        <label for="ethAddrD">Etherium Address:</label>
        <input type="text" id="ethAddrD" name="ethAddrD"><br><br>

        <button type="button" onclick=driveRequest()>Request Drive</button>

        <br><label id='usrAddrD'></label>
        <br><label id='usrNumberD'></label>
        <br><label id='ether'></label>

    <h2>Get riders</h2>
        <button type="button" onclick=getRiders()>Get riders</button>
        <br><label id='riderList'></label>

    <h2>Pick Rider</h2>
        <label id='picRider'></label><br>
        <label for="riderNo">Rider Number:</label>

        <input type="text" id="riderNo" name="riderNo"><br><br>

        <button type="button" onclick=pickRider()>Pick Rider</button><br><br>

        <label>Time remaining to reach rider:</label>
        <div id="timeRemaining" style="width: 100%;background-color: grey;">
          <div id="timeRemainingB" style="width: 100%;height: 30px;background-color: green;">
          </div>
        </div><br><br>

        <label for="driveLoc">Driver Location:</label>

        <input type="text" id="driveLoc" name="driveLoc"><br><br>

        <button type="button" onclick=infromRider()>Here Bitch</button>

    <h2>Trip Progress</h2>
        <div id="progressD" style="width: 100%;background-color: grey;">
          <div id="progressDB" style="width: 1%;height: 30px;background-color: green;">
          </div>
        </div><br><br>
        <br><label id='receiveMn'></label>

    <h2>Complete Trip</h2>
        <label id='tripCmpD'></label><br>
        <button type="button" onclick=endRide()>End Trip</button>
        <br><label id='tripStop'></label>
</div>

<div id="riderStuff" style="visibility:hidden">
    <h1>Rider Stuff</h1>
        <label for="ethAddrR">Etherium Address:</label>

        <input type="text" id="ethAddrR" name="ethAddrR"><br><br>

        <label for="startLoc">Start Location:</label>

        <input type="text" id="startLoc" name="startLoc"><br><br>

        <label for="endLoc">End Location:</label>

        <input type="text" id="endLoc" name="endLoc"><br><br>

        <button type="button" onclick=rideRequest()>Request Ride</button>

        <br><label id='usrAddrR'></label>
        <br><label id='usrNumberR'></label>
        <br><label id='ether'></label>
        <br><label id='riderOut'></label>


    <h2>Driver status</h2>
        <br><label id='select'></label>
        <div id="dstatusR" style="width: 100%;background-color: grey;">
          <div id="dstatusRB" style="width: 100%;height: 30px;background-color: green;">
          </div>
        </div><br><br>

    <h2>Trip Progress</h2>
        <div id="progressR" style="width: 100%;background-color: grey;">
          <div id="progressRB" style="width: 1%;height: 30px;background-color: green;">
          </div>
        </div><br><br>

        <input type="text" id="cashAmt" name="cashAmt"><br><br>

        <button type="button" onclick=payDriver()>Send money</button>

        <br><label id='sendMn'></label>

    <h2>Complete Trip</h2>
        <label id='tripCmpR'></label><br>
        <button type="button" onclick=endRide()>End Trip</button>
        <br><label id='tripStop'></label>
</div>

 <script> 
            var dsDiv = document.getElementById('driverStuff'); 
            var rsDiv = document.getElementById('riderStuff'); 
            var chs = document.getElementById('choose'); 
            function ride() { 
                dsDiv.parentNode.removeChild(dsDiv);  
                chs.parentNode.removeChild(chs);  
                rsDiv.style.visibility = 'visible';
            } 
            function drive(){
                rsDiv.parentNode.removeChild(rsDiv);  
                chs.parentNode.removeChild(chs);  
                dsDiv.style.visibility = 'visible';
            }
</script> 

</body>
</html>
